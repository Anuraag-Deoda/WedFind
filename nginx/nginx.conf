upstream frontend {
    server frontend:8080;
}

upstream backend {
    server flask:8888;
}

server {
    listen 80;
    server_name _;

    # ── Security headers ──────────────────────────────────────────────
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Request limits ────────────────────────────────────────────────
    client_max_body_size 60m;

    # ── Gzip compression ─────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml image/webp;
    gzip_min_length 256;
    gzip_vary on;

    # ── API routes → Flask backend ────────────────────────────────────
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 10s;

        # Disable buffering for upload progress
        proxy_request_buffering off;
    }

    # ── Health probes (direct to backend) ─────────────────────────────
    location /api/health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_read_timeout 5s;

        # Cache health checks for 5 seconds
        proxy_cache_valid 200 5s;
    }

    # ── Static assets with long cache ─────────────────────────────────
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ── Everything else → Next.js frontend ────────────────────────────
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
